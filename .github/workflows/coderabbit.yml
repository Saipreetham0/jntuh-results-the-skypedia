name: CodeRabbit AI Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - master
      - develop
  pull_request_review_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  coderabbit-review:
    runs-on: ubuntu-latest
    name: CodeRabbit AI Code Review

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        id: eslint
        continue-on-error: true
        run: |
          pnpm lint > eslint-results.txt 2>&1 || true
          cat eslint-results.txt

      - name: Run TypeScript Check
        id: typescript
        continue-on-error: true
        run: |
          pnpm type-check > typescript-results.txt 2>&1 || true
          cat typescript-results.txt

      - name: Run Prettier Check
        id: prettier
        continue-on-error: true
        run: |
          pnpm format:check > prettier-results.txt 2>&1 || true
          cat prettier-results.txt

      - name: Build Check
        id: build
        continue-on-error: true
        run: |
          pnpm build > build-results.txt 2>&1 || true
          tail -100 build-results.txt

      - name: Create Review Summary
        if: always()
        run: |
          echo "## ðŸ¤– Automated Code Review Results" > review-summary.md
          echo "" >> review-summary.md

          echo "### ESLint Results" >> review-summary.md
          if [ -f eslint-results.txt ]; then
            echo '```' >> review-summary.md
            cat eslint-results.txt >> review-summary.md
            echo '```' >> review-summary.md
          fi
          echo "" >> review-summary.md

          echo "### TypeScript Results" >> review-summary.md
          if [ -f typescript-results.txt ]; then
            echo '```' >> review-summary.md
            cat typescript-results.txt >> review-summary.md
            echo '```' >> review-summary.md
          fi
          echo "" >> review-summary.md

          echo "### Prettier Results" >> review-summary.md
          if [ -f prettier-results.txt ]; then
            echo '```' >> review-summary.md
            cat prettier-results.txt >> review-summary.md
            echo '```' >> review-summary.md
          fi
          echo "" >> review-summary.md

          echo "### Build Status" >> review-summary.md
          if [ -f build-results.txt ]; then
            echo '```' >> review-summary.md
            tail -50 build-results.txt >> review-summary.md
            echo '```' >> review-summary.md
          fi

      - name: Comment PR with Results
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('review-summary.md', 'utf8');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: code-review-results
          path: |
            eslint-results.txt
            typescript-results.txt
            prettier-results.txt
            build-results.txt
            review-summary.md
          retention-days: 30
