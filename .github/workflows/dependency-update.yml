name: Dependency Updates

on:
  schedule:
    - cron: '0 0 * * 1' # Weekly on Monday at midnight
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Check for Dependency Updates
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for updates
        run: |
          echo "## Dependency Update Report" > update-report.md
          echo "" >> update-report.md
          echo "### Outdated Packages" >> update-report.md
          pnpm outdated >> update-report.md || true

      - name: Check security vulnerabilities
        run: |
          echo "" >> update-report.md
          echo "### Security Audit" >> update-report.md
          pnpm audit >> update-report.md || true

      - name: Create issue with report
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('update-report.md', 'utf8');

            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: 'dependencies',
              state: 'open'
            });

            if (issues.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'ðŸ“¦ Weekly Dependency Update Report',
                body: report,
                labels: ['dependencies', 'automated']
              });
            }
